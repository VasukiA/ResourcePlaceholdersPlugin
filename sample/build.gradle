buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'de.timfreiheit.resourceplaceholders:plugin:0.1.1'
//         classpath 'com.github.timfreiheit:ResourcePlaceholdersPlugin:0.1'
    }
}

apply plugin: 'com.android.application'

// Make sure to apply this plugin *after* the Android plugin
apply plugin: 'de.timfreiheit.resourceplaceholders.plugin'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "de.timfreiheit.plugin.test"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {

        debug {
            debuggable true
        }

        alpha {
            applicationIdSuffix '.alpha'
        }

        release {
            debuggable false
            minifyEnabled false
        }
    }

}

resourcePlaceholders {
    files = ['xml/shortcuts.xml']
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.1.0'
}
