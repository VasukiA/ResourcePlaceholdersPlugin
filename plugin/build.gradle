buildscript {
    ext.kotlin_version = '1.2.71'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'nu.studer.plugindev' version '1.0.3'

    // Should come along with plugindev, but plugindev uses an old version
    id 'com.jfrog.bintray' version '1.2'
    id "com.gradle.plugin-publish" version "0.10.0"
    id "java-gradle-plugin"
}

apply plugin: 'groovy'
apply plugin: 'kotlin'

apply plugin: 'maven'
apply plugin: 'maven-publish'

repositories {
    google()
    mavenCentral()
    jcenter()
}

// Batik dependencies

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.12'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.2.71'
    compile 'com.android.tools.build:gradle:3.2.1'
}


sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

version = "0.2"
group = "de.timfreiheit.resourceplaceholders"


plugindev {
    pluginId 'de.timfreiheit.resourceplaceholder.plugin'
    pluginName 'resourceplaceholder'
    pluginImplementationClass 'de.timfreiheit.plugin.resourceplaceholders.ResourcePlaceholdersPlugin'
    pluginDescription 'ResourcePlaceholders'
    pluginLicenses 'MIT'
    pluginTags 'gradle', 'plugin', 'android'
    authorId 'timfreiheit'
    authorName 'Tim Freiheit'
    authorEmail 'freiheit.tim@gmail.com'
    projectUrl 'https://github.com/timfreiheit'
    projectInceptionYear '2017'
    done() // do not omit this
}

apply from: './publish.gradle'